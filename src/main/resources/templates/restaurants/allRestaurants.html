<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/storagesStyles.css">
    <title>Storages</title>
</head>
<body>
<header style="background-color: #1b1b1b" class="p-3 text-white">
    <div class="container d-flex justify-content-center">
        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center justify-content-lg-start">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                 class="bi bi-bootstrap-fill" viewBox="0 0 16 16">
                <path d="M6.375 7.125V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z"/>
                <path d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12V3.545h3.399c1.587 0 2.543.809 2.543 2.11 0 .884-.65 1.675-1.483 1.816v.1c1.143.117 1.904.931 1.904 2.033 0 1.488-1.084 2.396-2.888 2.396z"/>
            </svg>
            <h2 style="color:#ffa31a" class="my-auto">
                Restaurants
            </h2>
        </div>
    </div>
    <div class="container d-flex justify-content-end">
        <div class="text-end">
            <a th:href="@{'/login'}" type="button" class="btn btn-outline-light me-2">Login</a>
            <a th:href="@{'/signup'}" type="button" class="btn btn-warning">Sign-up</a>
        </div>
    </div>
</header>


<div class="container d-flex justify-content-begin">
    <div class="table-responsive">
        <table class="table table-borderless" style="font-size: 16px;">
            <tbody>
            <tr th:each="restaurant : ${allRestaurants}">
                <td>
                    <img th:src="'data:image/png;base64,' + ${restaurant.getProfileImage()}" alt="Изображение ресторана" style="max-width: 70px; max-height: 40px;"/>
                </td>
                <td th:text="${restaurant.getName()}"></td>
                <td>
                    <a th:href="@{'/restaurants/' + ${restaurant.getRestaurantID()}}">More</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


</body>
</html>
